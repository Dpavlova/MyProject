
<div class="col-md-8 col-md-offset-2">
        <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="projectName">Project name</label>
                <input 
                    type="text" 
                    id="projectName" 
                    class="form-control"
                    [ngModel]="project?.projectName"  
                    name="projectName"
                    required>
            </div>
            <div class="form-group">
                <label for="clientName">Client name</label>
                <input 
                    type="text" 
                    id="clientName" 
                    class="form-control"
                    [ngModel]="project?.clientName"  
                    name="clientName"
                    required>
            </div>
            <div class="form-group">
                <label for="estTime">Estimated time (in hours)</label>
                <input 
                    type="number" 
                    value="0"
                    id="estTime" 
                    class="form-control"
                    [ngModel]="project?.estTime"  
                    name="estTime"
                    required>
            </div>
            <div class="form-group">
                <label for="timeUsed">Time spent on project (in hours)</label>
                <input 
                    type="number" 
                    id="timeUsed" 
                    class="form-control"
                    [ngModel]="project?.timeUsed"  
                    name="timeUsed"
                    >
            </div>
            <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
